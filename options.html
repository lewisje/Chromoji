<!DOCTYPE html>
<html>
  <head>
    <title>Chromoji Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="emoji">
      <fieldset class="fieldset">
        <div class="field">
          <label for="fieldblacklist" id="labeleblacklist">Blacklist</label>
          <div class="fielddescription">A list of any domains which should not display emoji. This should be the last part of any domain seperated with commas "," e.g. google.com will include images.google.com, le.com will include google.com too as it ends in le.com (so be careful).</div>
          <div><textarea name="fieldblacklist" id="fieldblacklist"></textarea></div>
        </div>
      </fieldset>
    </div>
    <div id="buttons">
      <button id="buttoncancel">Cancel</button>
      <button id="buttonsave">OK</button>
    </div>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
